<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>column</title>
    <style>
        body{
    margin: 0;
    padding: 0;
    background-image: url(https://cdn.pixabay.com/photo/2019/12/29/14/13/art-4727195_1280.jpg);
    background-size: cover;
}

#container{
    width: 10px;
    margin: 0 auto;
}

.col-sm-4{
    background-color: #DEB6AB;
    width: 70px;
    float: left;
    margin: 10px;
}
.col-8{
    background-color: #AC7D88;
    width: 500px;
    float: right;
    margin: 10px;
}.col-4{
    background-color: #85586F;
    width: 500px;
    float: left;
    margin: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">1</div>
            <div class="col-sm-4">2</div>
            <div class="col-sm-4">3</div>
            <div class="col-sm-4">4</div>
            <div class="col-sm-4">5</div>
            <div class="col-sm-4">6</div>
            <div class="col-sm-4">7</div>
            <div class="col-sm-4">8</div>
            <div class="col-sm-4">9</div>
            <div class="col-sm-4">10</div>
            <div class="col-sm-4">11</div>
            <div class="col-sm-4">12</div>
        </div>
    <div class="row">
        <div class="col-8">8</div>
        <div class="col-4">4</div>
    </div>
    </div>
    
</body>
</html>
